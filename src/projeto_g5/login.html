<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG - Entrar/Cadastrar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <style>
        * {font-family: "Inter", sans-serif;}
    </style>
</head>

<body>

<header class="cabecalho">
    <div class="logo">
        <img id="logo" width="180" height="113" src="imgs/logo.png">
    </div>
    <div class="botoes">
        <button id="btncab1" type="button" class="btn">Passo a passo</button>
        <button id="btncab2" type="button" class="btn">Entrar/Cadastrar</button>        
    </div>
</header>

<main class="login-content">
<div class=""></div>
    <div class="login-wrapper">
        <form>
            <div>
                <label for="email-input" class="text-form"><b>E-mail</b></label><br>
                <input required type="email" name="email" id="email-input" placeholder="Insira seu e-mail">
            </div>
            <div>
                <label for="password-input" class="text-form"><b>Senha</b></label><br>
                <input required type="password" name="password" id="password-input" placeholder="Digite sua senha">
            </div>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-input">
                <label for="checkbox-input" class="checkbox-form">Manter conectado?</label><br>
            </div>
            <button id="btn-login" type="submit">Entrar</button>
        </form>
        <div id="cadastrar">
        <p>Ainda nÃ£o se cadastrou? Cadastre-se</p> <!--inserir um href no cadastre-se para pÃ¡gina de cadastro-->
        </div>
    </div>
<div class=""></div>
</main>

<footer class="rodape">
    <div class="icn_rodape">
        <img id="icnrod1" width="35" height="35" src="imgs/instagram_icn.png">
        <img id="icnrod2" width="35" height="35" src="imgs/linkedin_icn.png">
        <img id="icnrod3" width="35" height="35" src="imgs/github_icn.png">
    </div>
</footer>    
</body>
</html>
