<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG - Cadastro de usuário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <style>
        * {font-family: "Inter", sans-serif;}
    </style>
</head>

<body>

<header class="cabecalho">
    <div class="logo">
        <img id="logo" width="180" height="113" src="imgs/logo.png">
    </div>
    <div class="botoes">
        <button id="btncab1" type="button" class="btn">Passo a passo</button>
        <button id="btncab2" type="button" class="btn">Entrar/Cadastrar</button>
    </div>
</header>

<main class="cadastro-content">
<div class=""></div>
<div class="cadastro-wrapper">
        <form id="form-tipo-usuario">
            <label id="cliente">
                <input id="tipo-usuario" required type="radio" name="tipo_usuario" value="cliente" checked>
                CLIENTE<br>
                <span id="span-usuario">Estou à procura de prestadores de serviços.</span>
            </label>
            <label id="prestador">
                <input id="tipo-usuario" required type="radio" name="tipo_usuario" value="prestador">
                PRESTADOR(A) DE SERVIÇOS<br>
                <span id="span-prestador">Estou aqui para oferecer meus serviços.</span>
            </label>
        </form>

        <form id="form-cadastro">
            <div>
                <div>
                    <label for="nome-cadastro" class="text-cadastro"><b>Nome completo</b></label><br>
                    <input required type="text" name="nome" id="nome-cadastro" placeholder="Nome completo">
                </div>
                    <label for="email-cadastro" class="text-cadastro"><b>E-mail</b></label><br>
                    <input required type="email" name="email" id="email-cadastro" placeholder="E-mail">
                <div>
                    <label for="celular-cadastro" class="text-cadastro"><b>Celular</b></label><br>
                    <input required type="text" name="celular" id="celular-cadastro" placeholder="(00) 00000-0000">
                </div>
                <div>
                    <label for="dtnasc-cadastro" class="text-cadastro"><b>Data de nascimento</b></label><br>
                    <input required type="date" name="dtnasc" id="dtnasc-cadastro" placeholder="DD/MM/AAAA">
                </div>
                <div>
                    <label for="password-cadastro" class="text-cadastro"><b>Senha</b></label><br>
                    <input required type="password" name="password" id="password-cadastro" placeholder="Defina uma senha">
                </div>
        </form>
        <form>
                <input type="checkbox" name="checkbox-aceite" id="checkbox-aceite">
                <label for="checkbox-aceite" class="checkbox-form">Concordo com os termos e política de privacidade</label><br>
                <span id="span-termos">Leia nossos termos e política de privacidade.</span>
        </form>
        <div id="botao-cadastrar"><button id="btn-cadastrar" type="submit">Cadastrar</button></div>
</div>
<div class=""></div>
</main>

<footer class="rodape">
    <div class="icn_rodape">
        <img id="icnrod1" width="35" height="35" src="imgs/instagram_icn.png">
        <img id="icnrod2" width="35" height="35" src="imgs/linkedin_icn.png">
        <img id="icnrod3" width="35" height="35" src="imgs/github_icn.png">
    </div>
</footer>    
</body>
</html>
