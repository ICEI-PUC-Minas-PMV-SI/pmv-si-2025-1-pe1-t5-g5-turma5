<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG - Cadastro de serviços</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <style>
        * {font-family: "Inter", sans-serif;}
    </style>
</head>

<body>

<header class="cabecalho">
    <div class="logo">
        <img id="logo" width="180" height="113" src="imgs/logo.png">
    </div>
    <div class="botoes">
        <button id="btncab1" type="button" class="btn">Passo a passo</button>
        <button id="btncab2" type="button" class="btn">Entrar/Cadastrar</button>
    </div>
</header>

<main class="servicos-content">
<div class=""></div>
<div class="servicos-wrapper">
        <p><b>Prestador(a), descreva maiores informações sobre os serviços que você oferece (até 4 serviços).</b></p>
        <form id="form-servicos">
            <div id="servico1">
            <div>
                    <label for="servico1-cadastro" class="servico-cadastro">Serviço 1</label><br>
                    <input required type="text" name="servico1" id="servico-cadastro" placeholder="Serviço 1">
            </div>
            <div id="valor1">
                    <label for="valor1-cadastro" class="servico-cadastro">Valor estimado por hora</label><br>
                    <input required type="number" name="valor1" id="valor-cadastro" placeholder="R$ por hora">
            </div>
            <div id="tempo1">
                    <label for="tempo1-cadastro" class="servico-cadastro">Tempo médio estimado em horas</label><br>
                    <input required type="time" name="tempo1" id="tempo-cadastro" placeholder="hh:mm">
            </div>
            </div>

            <div id="servico2">
            <div>
                    <label for="servico2-cadastro" class="servico-cadastro">Serviço 2</label><br>
                    <input required type="text" name="servico2" id="servico-cadastro" placeholder="Serviço 2">
            </div>
            <div id="valor2">
                    <label for="valor2-cadastro" class="servico-cadastro">Valor estimado por hora</label><br>
                    <input required type="number" name="valor2" id="valor-cadastro" placeholder="R$ por hora">
            </div>
            <div id="tempo2">
                    <label for="tempo2-cadastro" class="servico-cadastro">Tempo médio estimado em horas</label><br>
                    <input required type="time" name="tempo2" id="tempo-cadastro" placeholder="hh:mm">
            </div>
            </div>
            
            <div id="servico3">
            <div>
                    <label for="servico3-cadastro" class="servico-cadastro">Serviço 3</label><br>
                    <input required type="text" name="servico3" id="servico-cadastro" placeholder="Serviço 3">
            </div>
            <div id="valor3">
                    <label for="valor3-cadastro" class="servico-cadastro">Valor estimado por hora</label><br>
                    <input required type="number" name="valor3" id="valor-cadastro" placeholder="R$ por hora">
            </div>
            <div id="tempo3">
                    <label for="tempo3-cadastro" class="servico-cadastro">Tempo médio estimado em horas</label><br>
                    <input required type="time" name="tempo3" id="tempo-cadastro" placeholder="hh:mm">
            </div>
            </div>
        
            <div id="servico4">
            <div>
                    <label for="servico4-cadastro" class="servico-cadastro">Serviço 4</label><br>
                    <input required type="text" name="servico4" id="servico-cadastro" placeholder="Serviço 4">
            </div>
            <div id="valor4">
                    <label for="valor4-cadastro" class="servico-cadastro">Valor estimado por hora</label><br>
                    <input required type="number" name="valor4" id="valor-cadastro" placeholder="R$ por hora">
            </div>
            <div id="tempo4">
                    <label for="tempo4-cadastro" class="servico-cadastro">Tempo médio estimado em horas</label><br>
                    <input required type="time" name="tempo4" id="tempo-cadastro" placeholder="hh:mm">
            </div>
            </div>

        <div id="botao-cadastrar"><button id="btn-cadastrar" type="submit">Cadastrar</button></div>
        </form>
</div>
<div class=""></div>
</main>

<footer class="rodape">
    <div class="icn_rodape">
        <img id="icnrod1" width="35" height="35" src="imgs/instagram_icn.png">
        <img id="icnrod2" width="35" height="35" src="imgs/linkedin_icn.png">
        <img id="icnrod3" width="35" height="35" src="imgs/github_icn.png">
    </div>
</footer>    
</body>
</html>
